<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="library-styles.css">
  <link rel="icon" type="image/x-icon" href="/icons/home.png">

</head>

<body>
  <!-- App Drawer -->
  <div class="drawer">
    <div class="dashboard menuItem">
      <img src="/icons/view-dashboard.png" alt="" />
      <h1>Dashboard</h1>
    </div>
    <a class="menuItem" href="/">
      <img src="/icons/home.png" alt="" />
      <h1>Home</h1>
    </a>
    <a class="menuItem" href="library/library.html">
      <img src="/icons/book-open-page-variant-outline-custom.png" alt="" />
      <h1>Library</h1>
    </a>
    <div class="menuItem">
      <img src="/icons/message-question.png" alt="" />
      <h1>Messages</h1>
    </div>
    <div class="menuItem">
      <img src="/icons/clock-outline.png" alt="" />
      <h1>History</h1>
    </div>
    <div class="menuItem">
      <img src="/icons/note.png" alt="" />
      <h1>Tasks</h1>
    </div>
    <div class="menuItem">
      <img src="/icons/account-group.png" alt="" />
      <h1>Communities</h1>
    </div>
    <!-- Need extra spacing, so nth child -->
    <div class="menuItem">
      <img src="/icons/cog.png" alt="" />
      <h1>Settings</h1>
    </div>
    <div class="menuItem">
      <img src="/icons/message-question.png" alt="" />
      <h1>Support</h1>
    </div>
    <div class="menuItem">
      <img src="/icons/shield-check.png" alt="" />
      <h1>Privacy</h1>
    </div>
  </div>

  <!-- Navbar -->
  <div class="navbar">
    <!-- Top Section -->
    <div class="topNav">
      <!-- Search Icon and Search bar -->
      <div class="search">
        <div class="menuItem">
          <img src="icons/magnify.png" alt="">
        </div>
        <input type="text" name="search" autocomplete="off">
      </div>
      <div class="account">
        <div class="menuIcon">
          <img src="icons/bell-ring-outline.png" alt="">
        </div>
        <!-- Avatar from github -->
        <div class="gh-avatar"></div>
        <!-- username -->
        <p class="name">Odin Justin</p>
      </div>
    </div>
    <!-- Bottom Section -->
    <div class="bottom">
      <!-- Profile Details -->
      <div class="profile">
        <div class="gh-avatar"></div>
        <div class="profile-name">
          <p class="greeting">Hi There,</p>
          <p class="name">Justin <span class="username">(@justin)</span></p>
        </div>
      </div>
      <!-- Buttons -->
      <div class="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
  </div>

  <!-- Main Content -->
  <main class="content">
    <h3>Your Books</h3>
    <div class="books">
    </div>

  </main>
</body>
<script src="main.js"></script>
</html>

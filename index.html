<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="reset.css">

</head>
<body>
  <h1>My Library</h1>
  <div id="book-container" class="book-container"></div>

  <button id="new-book-btn">New Book</button>

  <!-- Modal Form for Adding New Book -->
  <dialog id="book-form-dialog">
    <form id="book-form">
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required><br><br>

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required><br><br>

      <label for="pages">Pages:</label>
      <input type="number" id="pages" name="pages" required><br><br>

      <label for="read">Read:</label>
      <input type="checkbox" id="read" name="read"><br><br>

      <button type="submit">Add Book</button>
      <button type="button" id="close-form-btn">Close</button>
    </form>
  </dialog>
  <script src="script.js"></script>
</body>
</html>
